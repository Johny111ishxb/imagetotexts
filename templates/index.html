<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #000000;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ff3dce;
            border-radius: 10px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        input[type="file"]:hover {
            border-color: #36b3d3;
        }

        button {
            background-color: #ff3dce;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #36b3d3;
        }

        h2 {
            color: #36b3d3;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid #36b3d3;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #output:active {
            border: 2px solid #FF3D7F;
        }

        #output::-webkit-scrollbar {
            width: 8px;
        }

        #output::-webkit-scrollbar-thumb {
            background-color: #4a90e2;
            border-radius: 10px;
        }

        .loader {
            width: 40px;
            aspect-ratio: 1;
            position: relative;
        }

        .loader:before,
        .loader:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            margin: -8px 0 0 -8px;
            width: 16px;
            aspect-ratio: 1;
            background: #3FB8AF;
            animation:
                l1-1 2s infinite,
                l1-2 .5s infinite;
        }

        .loader:after {
            background: #FF3D7F;
            animation-delay: -1s, 0s;
        }

        @keyframes l1-1 {
            0% { top: 0; left: 0 }
            25% { top: 100%; left: 0 }
            50% { top: 100%; left: 100% }
            75% { top: 0; left: 100% }
            100% { top: 0; left: 0 }
        }

        @keyframes l1-2 {
            80%, 100% { transform: rotate(0.5turn) }
        }

        /* Responsive styling */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            #output {
                height: 150px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            input[type="file"], button {
                width: 100%;
                padding: 12px;
            }

            #output {
                width: 95%;
            }
        }

        span {
            color: #ff3dce;
        }
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    
        
    <h1>Image to Text <span>Converter</span></h1>
    <input type="file" id="file-input" accept="image/*" />
    <!-- <select name="language">
        <option value="eng">English</option>
        <option value="ara">Arabic</option>
        <option value="chs">Chinese (Simplified)</option>
        <option value="cht">Chinese (Traditional)</option>
        <option value="urd">Urdu</option>
        <option value="fil">Filipino</option>
        <option value="kor">Korean</option>
        <option value="jpn">Japanese</option>
        <option value="spa">Spanish</option>
        <option value="fre">French</option>
        <option value="ger">German</option>
    </select> -->
    <button id="upload-button">Upload</button>
    
    <h2>Extracted Text:</h2>
    <div id="output"></div>

    <script>
        document.getElementById('upload-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const formData = new FormData();
            const outputElement = document.getElementById('output');

            if (!file) {
                alert("Please select a file.");
                return;
            }

            // Clear the output and show the loader
            outputElement.innerHTML = '<div class="loader"></div>';

            formData.append('file', file);

            fetch('https://web-production-d28ad.up.railway.app/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Remove the loader
                outputElement.innerHTML = '';
                if (data.text) {
                    outputElement.textContent = data.text;
                    outputElement.style.height = 'auto';  // Adjust height based on text length
                    outputElement.style.maxHeight = '400px';  // Limit max height
                } else {
                    outputElement.textContent = data.error || 'Error extracting text';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                outputElement.innerHTML = 'Error uploading image';
            });
        });
    </script>
</body>
</html>
